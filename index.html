<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="box rounded-4">
      <div class="result" id="output"></div>
      <div class="item-list">
        <div class="container text-center">
          <div class="row">
            <div class="col item" onclick="output.innerHTML=''">AC</div>
            <div class="col-md-auto item" onclick="delChar()">DEL</div>
            <div class="col col-lg-2 item" onclick="output.innerHTML+='/'">÷</div>
          </div>
        </div>
      </div>
      <div class="item-list">
        <div class="item" onclick="output.innerHTML+='7'">7</div>
        <div class="item" onclick="output.innerHTML+='8'">8</div>
        <div class="item" onclick="output.innerHTML+='9'">9</div>
        <div class="item" onclick="output.innerHTML+='+'">+</div>
      </div>
      <div class="item-list">
        <div class="item" onclick="output.innerHTML+='4'">4</div>
        <div class="item" onclick="output.innerHTML+='5'">5</div>
        <div class="item" onclick="output.innerHTML+='6'">6</div>
        <div class="item" onclick="output.innerHTML+='-'">–</div>
      </div>
      <div class="item-list">
        <div class="item" onclick="output.innerHTML+='1'">1</div>
        <div class="item" onclick="output.innerHTML+='2'">2</div>
        <div class="item" onclick="output.innerHTML+='3'">3</div>
        <div class="item" onclick="output.innerHTML+='*'">×</div>
      </div>
      <div class="item-list">
        <div class="item" onclick="output.innerHTML+='0'">0</div>
        <div class="item" onclick="output.innerHTML+='00'">00</div>
        <div class="item" onclick="output.innerHTML+='.'">.</div>
        <div class="item" onclick="output.innerHTML = eval(output.innerHTML)">
          =
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
